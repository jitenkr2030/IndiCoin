# IndiCoin Mainnet Configuration
# Production hardened configuration

# Network settings
listen=1
server=1
port=5533
rpcport=8332

# RPC Authentication
rpcuser=indicoin
rpcpassword=[GENERATE_STRONG_RANDOM_PASSWORD]
rpcbind=127.0.0.1
rpcallowip=127.0.0.1/32

# Network security
upnp=0
maxconnections=125
maxoutboundconnections=16

# Blockchain settings
blocksonly=1
prune=50000
datadir=/var/lib/indicoin
walletdir=/var/lib/indicoin/wallets

# Logging
logtimestamps=1
logips=1
logthreadnames=1
shrinkdebugfile=1

# Performance
dbcache=4000
maxmempool=300
maxorphantx=100
maxuploadtarget=5000

# Mining settings (for pool operators)
gen=0
minethread=1

# SSL/TLS settings
tls=1
tlscertpath=/etc/indicoin/indicoind.crt
tlskeypath=/etc/indicoin/indicoind.key

# Seed node configuration
dnsseed=1
addnode=seed1.indicoin.org
addnode=seed2.indicoin.org  
addnode=seed3.indicoin.org

# Monitoring
prometheusport=9332
prometheusbind=127.0.0.1

# Development
debug=0
debugexclude=net